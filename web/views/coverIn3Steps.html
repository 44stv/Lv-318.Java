<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Ways to cover in 3 steps</h2>
    <p>We want to calculate our possibility to cover the distance with 1, 2 and 3 steps.</p>
    <form method="GET" class="form-inline" action="/calculate">
        <div class="form-group">
            <label for="usr">Enter distance to cover:</label>
            <input type="text" class="form-control" id="usr" name="firstNumber" >
            <input type="hidden" class="form-control" id="usr" name="tasklabel" value="7">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <a href="../index.html"><button type="button" class="btn">Back</button></a>
    </form>
</div>

</body>
</html>
