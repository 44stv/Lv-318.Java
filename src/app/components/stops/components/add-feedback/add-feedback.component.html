
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span  style="text-align: center">{{ 'FeedbackInfo' | translate}} â„– {{transitId}}</span>
  
    
    <button mat-raised-button (click)="close()">{{ 'Close' | translate}}</button>
   
  </mat-toolbar-row>
</mat-toolbar>

<div class="addfeedback ">
  <div class ="showFeedbacks" *ngFor="let feedback of feedbacks ">
      <div class ="showQuestions" *ngFor="let question of feedback.questions" >
          <div class ="question">
              {{question}}
            </div>
        </div>

        <input type="text" [(ngModel)]="feedback.answer" name="answer">
        <button mat-raised-button  (click) = "save(feedback)">Save </button>
  </div>
  <button mat-raised-button color="primary" (click) = "saveAll()">Save All </button>
</div>
