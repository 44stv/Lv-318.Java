<div class="demo-grid-list">
      <mat-grid-list *ngIf="stopArray.length" [cols]="stopArray.length" rowHeight="100px" class="grid-list">
        <mat-grid-tile class="mat-grid-tile-class"
          *ngFor="let i=index; let tile of stopArray" class="tile" >
          <label [for]="tile.id"><div>{{tile.street}}</div>
            <input type="checkbox" [(ngModel)]="checkedItems[i]" [id]="tile.id" (change)='selectStops()'>
            <img src="../../../assets/img/list.jpg">
          </label>
        </mat-grid-tile>
      </mat-grid-list>
    <!--<app-average-rate [id]="idTransit"></app-average-rate>-->
  <!--<app-raiting-diagram [id]="idTransit"></app-raiting-diagram>-->
  <app-busy-stops-diagram [id]="idTransit" [stopList]="selectedStops"></app-busy-stops-diagram>
  <app-busy-hours-diagram [id]="idTransit"></app-busy-hours-diagram>
</div>

<app-back-to-previous-page-btn></app-back-to-previous-page-btn>
