<div class="demo-grid-list">
  <mat-grid-list cols="7" rowHeight="50px">
    <mat-grid-tile
      *ngFor="let i=index; let tile of stopsList | async">
      <input type="checkbox" [(ngModel)]="checkedItems[i]" [id]="tile.id" [name]="tile" [value]="tile.street"
             aria-labelledby="ariaid"
             (change)='selectStops()'>
      <div><label id="ariaid">{{tile.street}}</label></div>
    </mat-grid-tile>
  </mat-grid-list>
  <app-average-rate [id]="idTransit"></app-average-rate>
      <app-busy-hours-diagram [id]="idTransit"></app-busy-hours-diagram>
      <app-busy-stops-diagram [id]="idTransit"></app-busy-stops-diagram>
      <app-raiting-diagram [id]="idTransit"></app-raiting-diagram>
</div>
