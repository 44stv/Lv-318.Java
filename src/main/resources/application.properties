# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/uatransport
spring.datasource.username=postgres
spring.datasource.password=1
#spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
# Allows Hibernate to generate SQL optimized for a particular DBMS
# ===============================
spring.jackson.serialization.write_dates_as_timestamps=false
# ===============================
#Logging
# ===============================
logging.level.root=info
#logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.web=ERROR
logging.level.org.hibernate.SQL=debug
#logging.level.org.hibernate.type=info
logging.level.org.quartz=info
#logging.level.org.apache.commons.dbcp2=DEBUG
logging.level.org.uatransport=debug
# ===============================
logging.file=/var/log/spring.log
# ===============================
logging.pattern.console=%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n
logging.pattern.file=%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n
spring.output.ansi.enabled=always
jwt.secretKey=youShallNotPass
#2h
jwt.token.expire-length=10800000

