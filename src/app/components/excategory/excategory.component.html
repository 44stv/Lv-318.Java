



  <div *ngFor="let category of list | async">
    <button class="excategoryButton"  mat-button [matMenuTriggerFor]="nextlevel" (click)="getCities(category.name)">
      {{category.name}}
    </button>
    <mat-menu class="excategoryMenu" #nextlevel="matMenu">
      <div *ngFor="let city of cities | async">
          <a [routerLink]="['/category', category.name, city.name]">
            <button  mat-menu-item >{{city.name}}</button>
          </a>
      </div>
    </mat-menu>
  </div>
