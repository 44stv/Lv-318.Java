language: java
jdk: oraclejdk8

services:
  postgresql

before_install:
- psql -c 'create database uaTransport;' -U postgres
- psql -c "CREATE USER postgres WITH PASSWORD '1';" -U postgres

install:
  mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
  mvn clean install

