<div class="slides">
  <div class="sometext">
    <b>UATransport</b> is a system that allows the end users to find out how bad or how good the certain transportation method is.
    It also allows users to share what they think of certain transportation method by leaving feedback, reporting complains, posting comments, etc.

  </div>
  <div class="pictures">
    <slideshow [height]="height"
               [minHeight]="'250px'"
               [autoPlay]="true"
               [showArrows]="true"
               [imageUrls]="imageSources"
               [lazyLoad]="imageSources?.length > 1"
               [autoPlayWaitForLazyLoad]="true">
    </slideshow>
  </div>
</div>
